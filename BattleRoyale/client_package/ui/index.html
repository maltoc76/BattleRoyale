<!DOCTYPE html>
<html>
    <head>
        <title>JC3:MP - battleroyale UI</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" />
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

      <div id="area">You are out of the area</div>
        <div id="deathui">
            <div class="container">
                <img src="imgs/DeadScreen.png" />
            </div>
        </div>
<div id= "peopledielist">
  <span id="playerdie">CharleyTanks died</span>
</div>
<div id= "peoplebeforelanunch">
  Need <span id="intplayerneed">3</span> more players before the game begins.
</div>
<div id="reducearea">
  The area is reduced
</div>
<div id="winner">
  You win the game
</div>
<div id="isthewinner">
<span id="winnername">Myami</span> is the winner
</div>

          <div class="background"></div>
          <div class="inside" id="fill"></div>

      <div class="betawarning">
        The Gamemode is in beta
      </div>

              <div id="radiusdiv">
                Distance to center: <span id="radiusdistance">2000</span>
              </div>
              <div id="areadiv">
                Area distance: <span id="areadistance">2000</span>
              </div>
              <div id="timerdiv">
                Time before you die: <span id="timer">60</span>
              </div>


        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
